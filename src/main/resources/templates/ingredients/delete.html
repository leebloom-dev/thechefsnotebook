<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <!-- HEADER -->
        <header th:replace="fragments :: header"></header>

        <!-- BODY CONTENT -->
        <div class="container">

            <h1 th:text="${title}">Default Title</h1>

            <!-- Delete Form -->
            <form method="post" action="/ingredients/delete">
    
                <!-- Table of Ingredients -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ingredient</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ingredient : ${ingredients}">
                            <td><input id="inputCheckbox" type="checkbox" name="ingredientIds" th:value="${ingredient.id}" /></td>
                            <td th:text="${ingredient.name}">ingredient</td>
                        </tr>
                    </tbody>
                </table>
    
                <button class="btn btn-danger" type="submit">Delete</button>
                <button class="btn btn-secondary" type="button" onclick="clearInputCheckboxIngredient()">Clear All</button>
                <button class="btn btn-warning" type="button" onclick="selectInputCheckboxIngredient()">Select All</button>
    
            </form>
            
        </div>

        <!-- FOOTER -->
        <footer th:replace="fragments :: footer"></footer>

        <!-- JavaScript -->
        <script src="/js/script.js"></script>

    </body>
</html>
