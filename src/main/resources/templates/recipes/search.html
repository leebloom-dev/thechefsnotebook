<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        
        <!-- HEADER -->

        <header th:replace="fragments :: header"></header>
        <br>

        <!-- BODY CONTENT -->

        <!-- Search Form -->
        <form method="post" action="/recipes/search">
            <div class="mb-3">
                <label class="form-label" for="inputField">Enter recipe to search:</label>
                <input class="form-control" id="inputField" type="text" placeholder="Enter recipe" name="recipeSearchInput" />
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
            <button class="btn btn-secondary" id="btnClearTextField">Clear</button>
        </form>
        <br>

        <!-- Display Searched -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Recipe</th>
                    <th>Cuisine</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.id}">#</td>
                    <td th:text="${recipe.name}">recipe</td>
                    <td th:text="${recipe.cuisine}">cuisine</td>
                    <td th:text="${recipe.recipeCategory.name}">category</td>
                </tr>
            </tbody>
        </table>

        <!-- JavaScript -->
        <script src="/js/script.js"></script>
    </body>
</html>
