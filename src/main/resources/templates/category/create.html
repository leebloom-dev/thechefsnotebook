<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <!-- HEADER -->
        <header th:replace="fragments :: header"></header>
    
        <!-- BODY CONTENT -->
        <div class="container">

            <h1 th:text="${title}">Default Heading</h1>
    
            <!-- Form to create recipe category -->
            <form method="post" action="'/recipes/category/create?recipeId=' + ${recipe.id} + '&recipeName=' + ${recipe.name}">
                <div class="mb-3">
                    <label class="form-label" for="inputField">Enter a category for a recipe:</label>
                    <input class="form-control" id="inputField" placeholder="Recipe Category" th:field="${recipeCategory.name}" />
                    <p class="error" th:errors="${recipeCategory.name}"></p>
                </div>
    
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" id="btnClearTextField">Clear</button>
            </form>

        </div>

        <!-- FOOTER -->
        <footer th:replace="fragments :: footer"></footer>

        <!-- JavaScript -->
        <script src="/js/script.js"></script>

    </body>
</html>
