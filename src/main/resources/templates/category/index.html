<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <!-- HEADER -->

        <header th:replace="fragments :: header"></header>
        <br>

        <!-- BODY CONTENT -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Recipe Category</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipeCategory : ${recipeCategories}">
                    <td th:text="${recipeCategory.id}">#</td>
                    <td th:text="${recipeCategory.name}">Recipe Category</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
