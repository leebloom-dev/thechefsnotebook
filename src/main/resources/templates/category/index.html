<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <!-- HEADER -->

        <header th:replace="fragments :: header"></header>

        <!-- BODY CONTENT -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipeCategory : ${recipeCategories}">
                    <td th:text="${recipeCategory.id}">#</td>
                    <td>
                        <a th:text="${recipeCategory.name}" 
                           th:href="'/recipes?categoryId=' + ${recipeCategory.id}
                                                + '&type=' + ${recipeCategory.TYPE}">Category</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- FOOTER -->

        <footer th:replace="fragments :: footer"></footer>

    </body>
</html>
