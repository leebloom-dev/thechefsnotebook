<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- HEADER -->

    <h1>Navigation</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <hr>

<!-- BODY CONTENT-->

    <!--  Contacts Table  -->
    <h1>Searched Contact Information</h1>
    <br>
    <h1 th:text="${contactEmpty}">Something</h1>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <!-- ".firstName" Thymeleaf assumes getName() method  -->
            <td th:text="${contact.firstName}">First Name</td>
            <td th:text="${contact.lastName}">Last Name</td>
            <td th:text="${contact.email}">Email</td>
            <td th:text="${contact.country}">Country</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
