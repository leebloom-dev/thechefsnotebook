<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<!-- HEADER -->

    <!-- Navigation -->
    <nav th:replace="fragments :: navigation"></nav>

<!-- BODY CONTENT -->

    <!-- Search Contacts -->
    <h1>Search Contacts</h1>

    <br>

    <!-- Posts first name and last name to controller at /contact/search -->
    <p>Enter first and/or last name to search.</p>
    <form method="post" action="/contact">
        <div class="form-group">
            <label for="firstName">First Name: </label><br>
            <input id="firstName" type="text" name="contactFirstName" placeholder="First Name" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name: </label><br>
            <input id="lastName" type="text" name="contactLastName" placeholder="Last Name" />
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="submit" />
    </form>

    <hr>

    <h1 th:if="${!isSearching}">My Contact List</h1>
    <h1 th:if="${isSearching}">My Contacts List Filtered</h1>

    <br>

    <!--  Contacts Table  -->
    <table th:replace="fragments :: contactsTable"></table>

</body>
</html>
