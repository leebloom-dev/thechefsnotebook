<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<!-- HEADER -->
    <!-- Navigation -->
    <nav th:replace="fragments :: navigation"></nav>

<!-- BODY CONTENT -->
    <h1>Contact Form</h1>
    <br>
    <form method="post" action="/contact/form">
    <!-- Form submits to controller with URL /contact/form -->
        <div class="form-group">
            <label for="contactFirstName">First Name: </label><br>
            <input type="text" id="contactFirstName" name="contactFirstName" placeholder="First Name" />
        </div>
        <div class="form-group">
            <label for="contactLastName">Last Name: </label><br>
            <input type="text" id="contactLastName" name="contactLastName" placeholder="Last Name" />
        </div>
        <div class="form-group">
            <label for="contactEmail">Email: </label><br>
            <input type="text" id="contactEmail" name="contactEmail" placeholder="Email" />
        </div>
        <div class="form-group">
            <label for="contactCountry">Country: </label><br>
            <input type="text" id="contactCountry" name="contactCountry" placeholder="Country" />
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="submit" />
    </form>

</body>
</html>
